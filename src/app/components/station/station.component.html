<div>
    <div class="container" style="margin-top: 4%; margin-bottom: 4%;">
        <div class="row">
            <div class="col-3 mx-auto">
                <div class="text-center">
                    <h1>Search Trains</h1>
                </div>
            </div>
        </div>
        <div class="form-inline my-2 my-lg-0" style="padding-top: 16px;">
            <div class="row">
                <div class="col-1">
                </div>
                <div class="col-4">
                    <input style="float: right;" [(ngModel)]="selectedStationCode" class="form-control mr-sm-2"
                        type="search" placeholder="Station Code: GVC" aria-label="Search" (keyup)="searchCode($event)"
                        (focus)="searchCode($event)">
                </div>
                <div class="col-4">
                    <input style="float: right;" [(ngModel)]="selectedStationName" class="form-control mr-sm-2"
                        type="search" placeholder="Station Name: Amsterdam Amstel" aria-label="Search" (keyup)="searchName($event)"
                        (focus)="searchName($event)">
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                        (click)="getDepartures()">Search</button>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                </div>
                <div class="col-4" style="max-height: 100px; overflow-y: scroll;">
                    <div *ngFor="let stationcode of stationCodesFiltered">
                        <h4 (click)="selectCode(stationcode)" style="cursor:pointer;">{{
                            stationcode }}</h4>
                    </div>
                </div>
                <div class="col-4" style="max-height: 100px; overflow-y: scroll;">
                    <div *ngFor="let stationname of stationNamesFiltered">
                        <h4 (click)="selectName(stationname)" style="cursor:pointer;">{{
                            stationname }}</h4>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>

    <app-departure *ngIf="isDeparturesAvailable" [departures]="departures" style="margin-top: 64px;"></app-departure>

</div>
